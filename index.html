<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square Jump</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="game-screen">
    <canvas id="screen-canvas"></canvas>
</div>
<div>
    <h2>Controls (can be changed in menu)</h2>
    <ul>
        <li>Up, Down, Left, Right for directions</li>
        <li>G to jump</li>
        <li>F (+ direction) to dash</li>
        <li>Esc for pause/menu (Enter to select option in menu)</li>
    </ul>
    Works with most gamepads (might be necessary to set controls on some browsers)
</div>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
