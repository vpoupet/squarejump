<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square Jump</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="game-screen">
    <canvas class="screen-layer" id="scene"></canvas>
    <canvas class="screen-layer" id="hud"></canvas>
</div>
<div id="buttons">
    <button id="sound-button">Sound On</button>
</div>
<div>
    <h2>Controls</h2>
    <ul>
        <li>Up, Down, Left, Right for directions</li>
        <li>G to jump</li>
        <li>F (+ direction) to dash</li>
    </ul>
    (also works with most gamepads)
</div>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
